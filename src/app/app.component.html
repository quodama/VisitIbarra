<ion-app>
  
    <ion-menu contentId="main-content" type="overlay" menuId="menu" side="start">
      <ion-header>
        <ion-toolbar style="height: 150px;">
          <img src="assets/img/logo_escudo.png" alt=""  >
      </ion-toolbar>
      </ion-header>
      <ion-content>
        
        <ion-list id="inbox-list">
          <ion-list-header>VISIT IBARRA</ion-list-header>
          <ion-note>visitibarra.ec</ion-note>
          <ion-item [routerLink]="['principal']" routerLinkActive="router-link-active">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
          <ion-item [routerLink]="['menu-atractivos']" routerLinkActive="router-link-active">
            <ion-icon name="bicycle-outline" slot="start"></ion-icon>
            <ion-label>Atractivos turísticos</ion-label>
          </ion-item>
          <ion-item [routerLink]="['menu-servicios']" routerLinkActive="router-link-active">
            <ion-icon name="restaurant-outline" slot="start"></ion-icon>
            <ion-label>Servicios turísticos</ion-label>
          </ion-item>
          <ion-item [routerLink]="['emprendimientos']" routerLinkActive="router-link-active">
            <ion-icon name="moon-outline" slot="start"></ion-icon>
            <ion-label>Emprendimientos turísticos</ion-label>
          </ion-item>   
          <ion-item [routerLink]="['rutas']" routerLinkActive="router-link-active">
            <ion-icon name="trending-down-outline" slot="start"></ion-icon>            
            <ion-label>Rutas turísticas</ion-label>
          </ion-item>    
          <ion-item>
            <ion-icon name="mail" slot="start"></ion-icon>
            <ion-label>Contactos</ion-label>
          </ion-item>                         

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  
</ion-app>
